  <style>

<body>
  <div id="root"></div>

  <script>
    const articleData = {
      headline: "El Chapo: From Rural Beginnings to Infamous Drug Lord",
      subheadline: "The rise, crimes and downfall of Joaquín Guzmán, leader of the Sinaloa Cartel.",
      byline: "By Liam Sundberg — October 13, 2025",
 paragraphs: [
        "Joaquín Archivaldo Guzmán Loera, better known as “El Chapo” (“Shorty” in Spanish), is one of the most infamous figures in modern criminal history. For decades, he ran one of the world’s most powerful drug cartels, the Sinaloa Cartel, orchestrating a vast network that smuggled billions of dollars of drugs into the United States and beyond. His story is not just one of crime, but also a tale of cunning, violence, political corruption, and the global war on drugs. This article delves into his life, criminal career, captures, escapes, and eventual conviction, along with his lasting impact on the world of organized crime. ",
        "Joaquín Guzmán was born on April 4, 1957, in La Tuna, a small rural village in the Mexican state of Sinaloa. He grew up in extreme poverty, the youngest of several siblings. The rugged terrain and poverty-stricken environment of Sinaloa provided the perfect breeding ground for illicit activity. Young Joaquín learned early on how to survive in harsh conditions. His family farmed corn and other crops, but the region’s limited economic opportunities drove many young men toward the lucrative but dangerous drug trade. As a teenager, Guzmán became involved in the cultivation of marijuana and poppy fields for heroin production. He quickly gained a reputation as a shrewd and ambitious operative, displaying skills in organization, leadership, and strategy that would later define his cartel empire.",
        "In the late 1970s and early 1980s, Guzmán became involved with the Guadalajara Cartel, one of Mexico’s earliest major drug trafficking organizations. He worked under Miguel Ángel Félix Gallardo, a powerful and influential figure who dominated the Mexican drug trade. Guzmán gained invaluable experience in smuggling operations, distribution networks, and the cultivation of political protection. By the mid-1980s, the Guadalajara Cartel faced internal turmoil. Gallardo’s arrest in 1989 led to the fragmentation of the cartel into smaller, more specialized organizations. This split provided Guzmán with the opportunity to establish his own criminal empire: the Sinaloa Cartel. ",
        "Under Guzmán’s leadership, the Sinaloa Cartel grew rapidly. Unlike other cartels that relied heavily on violence and intimidation alone, Guzmán combined brute force with business acumen. He established sophisticated networks for smuggling cocaine, methamphetamine, heroin, and marijuana into the United States. His organization became known for its efficiency, innovative logistics, and ruthless enforcement. One of Guzmán’s most notable innovations was the use of tunnels. Over the years, the Sinaloa Cartel built elaborate underground passageways connecting Mexico and the United States. These tunnels allowed the cartel to bypass border security and smuggle vast quantities of drugs undetected, earning Guzmán a reputation as a criminal mastermind. By the 1990s and 2000s, the Sinaloa Cartel had become the dominant drug trafficking organization in Mexico, rivaled only by the Tijuana and Juárez cartels. Guzmán’s wealth grew exponentially; he became a billionaire, and his influence extended into political and law enforcement circles. ",
        "While Guzmán was known for his business-like approach, his empire was also defined by extreme violence. The Sinaloa Cartel engaged in brutal wars with rival organizations, resulting in thousands of deaths. Guzmán himself was linked to numerous assassinations, kidnappings, and acts of terror designed to intimidate rivals and maintain control. Despite his criminality, El Chapo cultivated a semi-mythical persona in Mexican popular culture. Stories of his daring escapes, generosity to the poor in Sinaloa, and cunning tactics made him a folk hero to some, even as law enforcement and governments pursued him relentlessly. ",
        "El Chapo’s first major encounter with justice came in 1993, when he was captured by Mexican authorities in Guatemala. He was extradited to Mexico and sentenced to 20 years in prison for murder and drug trafficking. However, his imprisonment did not last long. Corruption and bribery within the Mexican prison system enabled Guzmán to escape in 2001. Disguised in a laundry cart, he eluded guards and disappeared, resuming control of the Sinaloa Cartel. His escape elevated his legend and embarrassed Mexican authorities, leading to increased U.S. pressure on Mexico to capture him. During the subsequent years, Guzmán continued to expand his cartel, consolidating power and ruthlessly eliminating rivals. ",
        "After years of evading capture, Guzmán was arrested again in 2014 in Mazatlán, Mexico, following a massive manhunt involving the Mexican Navy and intelligence agencies. Authorities hailed the operation as a major victory in the war on drugs. Guzmán was imprisoned at Altiplano, a maximum-security facility in Mexico. Yet, in one of the most audacious escapes in criminal history, El Chapo tunneled out of Altiplano in July 2015. The tunnel, over a mile long and equipped with lighting, ventilation, and a motorcycle on tracks, highlighted Guzmán’s ingenuity and resources. His second escape intensified his notoriety and prompted international attention. ",
        "In January 2016, after a massive manhunt, Mexican authorities recaptured El Chapo in Los Mochis, Sinaloa. Unlike previous arrests, this time authorities acted decisively, minimizing opportunities for corruption or escape. He was subsequently extradited to the United States in 2017 to face multiple charges, including drug trafficking, money laundering, and involvement in organized crime."
        "Guzmán’s trial took place in Brooklyn, New York, under high security, given his violent history and the risk of escape. The trial, which began in 2018, lasted three months. Prosecutors presented overwhelming evidence linking him to thousands of murders, extensive drug trafficking operations, and corrupt officials. Witnesses, including former associates and cartel members, detailed the inner workings of the Sinaloa Cartel and Guzmán’s direct involvement in violent acts. On February 12, 2019, Guzmán was convicted on all counts. In July 2019, he was sentenced to life in prison plus 30 years, without the possibility of parole. He was also ordered to forfeit $12.6 billion, representing the estimated proceeds of his drug empire. Guzmán is currently serving his sentence at ADX Florence, a supermax prison in Colorado, widely regarded as the most secure prison in the United States. ",
        "El Chapo’s story has left a profound impact on both Mexico and the international drug trade. The Sinaloa Cartel remains one of the most powerful criminal organizations, even in his absence. His life has inspired numerous books, documentaries, and dramatizations, cementing his place in popular culture. Guzmán’s career illustrates the complexity of the global drug trade, where poverty, corruption, and demand intersect to create powerful criminal networks. His escapes and criminal ingenuity continue to fascinate law enforcement, journalists, and the public alike, serving as a reminder of the ongoing challenges in the fight against organized crime. While his legend endures, the human cost of his empire is staggering: tens of thousands of deaths, widespread addiction, and deep societal harm across Mexico and the United States. El Chapo’s story is a cautionary tale of ambition, greed, and the limits of the law in confronting organized crime. ",
      ],
      
      timeline: [
        "1954/1957: Born in rural Sinaloa, Mexico. ",
        "1980s: Becomes a major figure in drug trafficking, helps found the Sinaloa Cartel. :",
        "1993: First arrest in Guatemala; extradited to Mexico and imprisoned. ",
        "2001: First escape from Mexican prison, reportedly via laundry cart. ",
        "2014: Recaptured by Mexican authorities in Mazatlán after years on the run. ",
        "July 2015: Escapes again through a tunnel beneath the prison shower. ",
        "January 8, 2016: Recaptured during a joint U.S.–Mexican operation. ",
        "February 12, 2019: Convicted in a U.S. federal court on multiple charges. ",
        "July 17, 2019: Sentenced to life in prison plus 30 years and ordered to forfeit \$12.6 billion. "
      ],
      sidebar: {
        heading: "Quick Facts",
        items: [
          "Full name: Joaquín Archivaldo Guzmán Loera",
          "Aliases: “El Chapo”, “El Rapido”",
          "Criminal enterprise: Leader of Sinaloa Cartel",
          "Sentence: Life + 30 years (sentenced July 2019) ",
          "Criminal charges: Drug trafficking, money laundering, weapons, conspiracy "
        ]
      },
    
    };

    function buildPage(data) {
      const root = document.getElementById('root');
      const container = document.createElement('div');
      container.className = 'container';

      const headline = document.createElement('div');
      headline.className = 'headline';
      headline.textContent = data.headline;
      container.appendChild(headline);

      const subheadline = document.createElement('div');
      subheadline.className = 'subheadline';
      subheadline.textContent = data.subheadline;
      container.appendChild(subheadline);

      const byline = document.createElement('div');
      byline.className = 'byline';
      byline.textContent = data.byline;
      container.appendChild(byline);

      const content = document.createElement('div');
      content.className = 'content';

      const articleBody = document.createElement('div');
      articleBody.className = 'article-body';
      data.paragraphs.forEach(pText => {
        const p = document.createElement('p');
        p.textContent = pText;
        articleBody.appendChild(p);
      });

      const timelineDiv = document.createElement('div');
      const tHeading = document.createElement('h3');
      tHeading.textContent = "Timeline";
      timelineDiv.appendChild(tHeading);
      const tList = document.createElement('ul');
      tList.className = 'timeline';
      data.timeline.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        tList.appendChild(li);
      });
      timelineDiv.appendChild(tList);
      articleBody.appendChild(timelineDiv);

      content.appendChild(articleBody);

      const sidebar = document.createElement('div');
      sidebar.className = 'sidebar';
      const sbHeading = document.createElement('h3');
      sbHeading.textContent = data.sidebar.heading;
      sidebar.appendChild(sbHeading);
      const sbList = document.createElement('ul');
      data.sidebar.items.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        sbList.appendChild(li);
      });
      sidebar.appendChild(sbList);
      content.appendChild(sidebar);

      container.appendChild(content);

      const footer = document.createElement('footer');
      footer.textContent = data.footer;
      container.appendChild(footer);

      root.appendChild(container);
    }

    document.addEventListener('DOMContentLoaded', () => buildPage(articleData));
  </script>
