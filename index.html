  <style>

<body>
  <div id="root"></div>

  <script>
    const articleData = {
      headline: "El Chapo: From Rural Beginnings to Infamous Drug Lord",
      subheadline: "The rise, crimes and downfall of Joaquín Guzmán, leader of the Sinaloa Cartel.",
      byline: "By Liam Sundberg — October 13, 2025",
     
   paragraphs: [
  "Joaquín Archivaldo Guzmán Loera, better known as “El Chapo” (“Shorty” in Spanish), is one of the most infamous figures in modern criminal history. For decades, he ran one of the world’s most powerful drug cartels, the Sinaloa Cartel, orchestrating a vast network that smuggled billions of dollars of drugs into the United States, Europe, and Asia. His story is a mixture of crime, ingenuity, extreme violence, political corruption, and the global war on drugs. Through his leadership, the Sinaloa Cartel became renowned for its efficiency, secrecy, and brutal enforcement. This article explores his life, criminal empire, notorious escapes, captures, trial, conviction, and enduring impact on organized crime worldwide, as well as the social and political context that allowed him to thrive.",
  
  "Joaquín Guzmán was born on April 4, 1957, in La Tuna, a small rural village in the Mexican state of Sinaloa. Growing up in extreme poverty as the youngest of several siblings, he was exposed early on to the hardships of rural life. The harsh terrain, combined with limited economic opportunities, pushed many young men, including Guzmán, toward illegal activities as a way to survive. His family farmed corn and other basic crops, but the region’s remoteness and lack of infrastructure meant there were few legal paths to wealth. From a young age, Guzmán displayed remarkable intelligence, curiosity, and a knack for negotiation and organization, skills that would later serve him well in the drug trade.",

  "During his teenage years, Guzmán became involved in the cultivation of marijuana and poppy fields used for heroin production. His early work on the farms and in distribution networks allowed him to learn the technical aspects of drug production, as well as how to evade law enforcement. By demonstrating a combination of cunning, ambition, and strategic thinking, he quickly gained respect among local traffickers. Guzmán’s ability to manage people and resources set him apart from his peers and earned him early recognition in the growing network of regional drug operations.",

  "In the late 1970s, Guzmán joined the Guadalajara Cartel, which was led by Miguel Ángel Félix Gallardo, the so-called “Godfather” of Mexican drug trafficking. Under Gallardo, Guzmán honed his skills in large-scale smuggling, learned to navigate political and law enforcement corruption, and became familiar with international distribution routes. He developed expertise in bribing officials, negotiating with rival cartels, and establishing clandestine operations. This period laid the foundation for his later rise, giving him insight into how organized crime could be run with both precision and ruthlessness.",

  "By the mid-1980s, the Guadalajara Cartel began to fragment following internal disputes and the arrest of Gallardo in 1989. This allowed Guzmán to co-found the Sinaloa Cartel with a group of ambitious partners, creating a decentralized, highly flexible criminal organization. Unlike many contemporaries who relied solely on intimidation and fear, Guzmán combined violence with strategic planning, supply chain management, and risk mitigation. He was among the first to integrate innovative logistics, including secure tunnels, private airstrips, and sophisticated distribution networks, which helped cement the Sinaloa Cartel’s dominance over rival organizations.",

  "Under Guzmán’s leadership, the Sinaloa Cartel expanded rapidly, becoming a multi-billion-dollar enterprise. The cartel specialized in cocaine, heroin, methamphetamine, and marijuana, smuggling these drugs into the United States and eventually into international markets. Guzmán introduced a disciplined organizational structure with trusted lieutenants controlling specific territories, which minimized internal conflict and increased operational efficiency. This structure allowed the cartel to function almost like a multinational corporation, with a clear chain of command, sophisticated communication systems, and intricate money-laundering schemes to hide profits.",

  "One of Guzmán’s most notorious innovations was the construction of elaborate tunnels beneath the U.S.–Mexico border. These tunnels, often equipped with ventilation, lighting, and rail systems, allowed the cartel to move massive quantities of drugs undetected. Beyond tunnels, the cartel invested in bribes to local, regional, and national officials, ensuring protection for shipments and safe passage for members. Guzmán’s strategic approach combined both violent enforcement and clever evasion, allowing him to build an empire while remaining largely insulated from capture for many years.",

  "Despite his careful planning, Guzmán’s empire was marked by extreme violence. The Sinaloa Cartel engaged in bloody feuds with rival organizations, including the Tijuana and Juárez cartels, resulting in thousands of deaths. Guzmán himself was linked to multiple assassinations, kidnappings, and acts of terror designed to consolidate power. His violent reputation served both as a deterrent to rivals and as a tool to enforce loyalty within his organization. At the same time, he cultivated a folk-hero image among some communities in Sinaloa, often distributing money to locals or solving disputes, which contributed to his mythic status.",

  "El Chapo’s first major arrest occurred in 1993, when Mexican authorities captured him in Guatemala. He was extradited to Mexico and sentenced to 20 years for murder and drug trafficking. However, systemic corruption within the prison system allowed him to escape in 2001, reportedly using a laundry cart to bypass guards. His escape embarrassed Mexican authorities and amplified his reputation, cementing his status as a criminal legend. During this period, Guzmán continued to expand the Sinaloa Cartel, consolidating territory and eliminating rivals, all while evading law enforcement and increasing the cartel’s power.",

  "Following years of evading capture, Guzmán was arrested again in 2014 in Mazatlán, Mexico, after a massive manhunt involving the Mexican Navy and intelligence agencies. He was sent to Altiplano, a maximum-security prison. In 2015, Guzmán famously escaped through a sophisticated mile-long tunnel, complete with lighting, ventilation, and a motorcycle on tracks. This daring escape shocked the world, showcased his ingenuity, and highlighted the deep corruption that facilitated cartel operations. The second escape brought international attention, intensified law enforcement scrutiny, and further contributed to his legendary status among followers and adversaries alike.",

  "In January 2016, Guzmán was recaptured in Los Mochis, Sinaloa, in an operation that involved a coordinated U.S.–Mexican effort. This time, authorities implemented heightened security measures to prevent another escape. In 2017, he was extradited to the United States, where he faced a long and highly publicized trial in Brooklyn, New York. The trial was one of the most extensive organized crime cases in recent history, with prosecutors presenting evidence of Guzmán’s involvement in murders, international drug trafficking, bribery, and money laundering. Witnesses included former cartel members, law enforcement officials, and victims of his organization’s violence.",

  "On February 12, 2019, Guzmán was convicted on all counts, marking the end of his criminal reign. In July 2019, he was sentenced to life in prison plus 30 years without the possibility of parole and ordered to forfeit $12.6 billion, reflecting the immense scale of his illicit profits. He is currently incarcerated at ADX Florence, a supermax prison in Colorado, regarded as the most secure facility in the United States. Guzmán’s conviction served as both a symbolic and practical blow to the Sinaloa Cartel, although the organization continues to operate under new leadership.",

  "El Chapo’s life and criminal career have left an enduring impact on Mexico, the international drug trade, and popular culture. The Sinaloa Cartel remains highly influential, and Guzmán’s methods continue to inspire both criminal enterprises and law enforcement strategies. His story illustrates the complexities of global drug trafficking, the intersections of poverty, corruption, and demand, and the challenges of combating organized crime. While his legend endures, it also serves as a grim reminder of the human cost: tens of thousands of deaths, widespread addiction, and deep societal harm in communities across Mexico and the United States. El Chapo remains one of the most studied and notorious figures in criminal history."
]

      ],
      timeline: [
        "1954/1957: Born in rural Sinaloa, Mexico. ",
        "1980s: Becomes a major figure in drug trafficking, helps found the Sinaloa Cartel. :",
        "1993: First arrest in Guatemala; extradited to Mexico and imprisoned. ",
        "2001: First escape from Mexican prison, reportedly via laundry cart. ",
        "2014: Recaptured by Mexican authorities in Mazatlán after years on the run. ",
        "July 2015: Escapes again through a tunnel beneath the prison shower. ",
        "January 8, 2016: Recaptured during a joint U.S.–Mexican operation. ",
        "February 12, 2019: Convicted in a U.S. federal court on multiple charges. ",
        "July 17, 2019: Sentenced to life in prison plus 30 years and ordered to forfeit \$12.6 billion. "
      ],
      sidebar: {
        heading: "Quick Facts",
        items: [
          "Full name: Joaquín Archivaldo Guzmán Loera",
          "Aliases: “El Chapo”, “El Rapido”",
          "Criminal enterprise: Leader of Sinaloa Cartel",
          "Sentence: Life + 30 years (sentenced July 2019) ",
          "Criminal charges: Drug trafficking, money laundering, weapons, conspiracy "
        ]
      },
    
    };

    function buildPage(data) {
      const root = document.getElementById('root');
      const container = document.createElement('div');
      container.className = 'container';

      const headline = document.createElement('div');
      headline.className = 'headline';
      headline.textContent = data.headline;
      container.appendChild(headline);

      const subheadline = document.createElement('div');
      subheadline.className = 'subheadline';
      subheadline.textContent = data.subheadline;
      container.appendChild(subheadline);

      const byline = document.createElement('div');
      byline.className = 'byline';
      byline.textContent = data.byline;
      container.appendChild(byline);

      const content = document.createElement('div');
      content.className = 'content';

      const articleBody = document.createElement('div');
      articleBody.className = 'article-body';
      data.paragraphs.forEach(pText => {
        const p = document.createElement('p');
        p.textContent = pText;
        articleBody.appendChild(p);
      });

      const timelineDiv = document.createElement('div');
      const tHeading = document.createElement('h3');
      tHeading.textContent = "Timeline";
      timelineDiv.appendChild(tHeading);
      const tList = document.createElement('ul');
      tList.className = 'timeline';
      data.timeline.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        tList.appendChild(li);
      });
      timelineDiv.appendChild(tList);
      articleBody.appendChild(timelineDiv);

      content.appendChild(articleBody);

      const sidebar = document.createElement('div');
      sidebar.className = 'sidebar';
      const sbHeading = document.createElement('h3');
      sbHeading.textContent = data.sidebar.heading;
      sidebar.appendChild(sbHeading);
      const sbList = document.createElement('ul');
      data.sidebar.items.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        sbList.appendChild(li);
      });
      sidebar.appendChild(sbList);
      content.appendChild(sidebar);

      container.appendChild(content);

      const footer = document.createElement('footer');
      footer.textContent = data.footer;
      container.appendChild(footer);

      root.appendChild(container);
    }

    document.addEventListener('DOMContentLoaded', () => buildPage(articleData));
  </script>
</body>
</html>
